name: Build and Push docker image
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true
        description: 'Docker tag'
jobs:
  docker:
    runs-on: ubuntu-latest
    environment: docker_environment
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Build docker image
        run: |
          docker build -f ./src/TeslaCamViewer/Dockerfile -t thijswm/tesla-cam-viewer:${{ inputs.tag }} ./src/TeslaCamViewer
          docker image save thijswm/tesla-cam-viewer:${{ inputs.tag }} thijswm/tesla-cam-viewer:latest
      - name: push image
        run: |
          docker login -u thijswm -p ${{ secrets.DOCKER_TOKEN }}
          docker push thijswm/tesla-cam-viewer:${{ inputs.tag }}
          docker push thijswm/tesla-cam-viewer:latest
